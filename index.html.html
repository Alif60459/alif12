<!DOCTYPE html>
<html>
<head>
<title>Home Page</title>
<style>
body {
  font-family: sans-serif;
}

.header {
  background-color: #FF5733;
  padding: 10px;
  display: flex;
  align-items: center;
}

.logo {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}

.logo img {
  max-width: 100%;
  height: auto;
}

.title {
  font-weight: bold;
  color: #F6BE00;
  margin-right: 20px;
}

.nav {
  display: flex;
}

.nav button {
  background-color: transparent;
  border: none;
  color: white;
  padding: 10px;
  margin-left: 10px;
  cursor: pointer;
}

.main {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 80px);
}

.button-container {
  position: relative; /* To position the tick mark */
  margin-bottom: 10px; /* Space between buttons */
}

.subscribe-button, .follow-button {
  padding: 15px 30px;
  border: none;
  border-radius: 135px;
  font-size: 18px;
  cursor: pointer;
}

.subscribe-button {
  background-color: red;
  color: white;
}

.follow-button {
  background-color: blue;
  color: white;
}

.tick-mark {
  position: absolute;
  top: 50%;
  left: 105%; /* Position to the right of the button */
  transform: translateY(-50%);
  font-size: 24px;
  color: green;
  display: none; /* Initially hidden */
}

.download-button {
  background-color: green;
  color: white;
  padding: 15px 30px;
  border: none;
  border-radius: 135px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 10px; /* Space above the download button */
  display: none; /* Initially hidden */
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">
    <img src="1737502132994.jpg" alt="Logo">
  </div>
  <div class="title">
    Technical Expart
  </div>
  <div class="nav">
    <button onclick="window.location.href='about.html'">About</button>
    <button onclick="window.location.href='details.html'">Details</button>
    <button onclick="window.location.href='service.html'">Service</button>
  </div>
</div>

<div class="main">
  <div class="button-container">
    <button class="subscribe-button" onclick="redirectToLink('https://youtube.com/@technicalexpart?si=P2JmHVhIWrMoPj1H/', 'subscribeTick')">Subscribe</button>
    <span class="tick-mark" id="subscribeTick">&#10004;</span>
  </div>
  <div class="button-container">
    <button class="follow-button" onclick="redirectToLink('https://www.facebook.com/', 'followTick')">Follow</button>
    <span class="tick-mark" id="followTick">&#10004;</span>
  </div>
  <button class="download-button" id="downloadButton" onclick="window.open('https://drive.google.com/file/d/1FW3ao6c401szc8WVXjQWZayLbNytY65i/view?usp=drivesdk', '_blank')">Download</button>
</div>

<script>
function redirectToLink(url, tickId) {
  window.open(url, '_blank'); // Open the link in a new tab
  setTimeout(() => { // Delay to allow the user to return
    showTickAndDownload(tickId);
  }, 100); // Adjust delay as needed
}

function showTickAndDownload(tickId) {
  document.getElementById(tickId).style.display = "inline";
  if (document.getElementById("subscribeTick").style.display === "inline" && 
      document.getElementById("followTick").style.display === "inline") {
    document.getElementById("downloadButton").style.display = "block";
  }
}
</script>

</body>
</html>
